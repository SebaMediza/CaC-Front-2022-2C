<!DOCTYPE html>

    <title>Git</title>
</head>
<body>
    <main>
        <h1>
            Comandos de Git
        </h1>
        <ul>
            <li>
                git status = ver los archivos trabajados
            </li>
            <li>
                git add . = poner bajo el control de got, los archivos a subir
            </li>
            <li>
                git commit -m = subir al remoto
            </li>
            <li>
                git push = merge
            </li>
        </ul>
    </main>
